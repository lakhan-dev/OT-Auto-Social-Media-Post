<form [formGroup]="postForm" (ngSubmit)="postData(postForm)">

  <input type="text" formControlName="postHeader" placeholder="Post description" pInputText/><br/><br/>
  <input type="text" formControlName="image" placeholder="Image url here" pInputText/><br/><br/>
  <button pButton type="submit" label="Post to FB" ></button>
</form>
